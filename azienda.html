                    method: 'get',
                    contentType: 'application/json',
                    success: function (data, status) {
                        $.each(data, function (i, item) {
                            document.getElementById("output").innerHTML = item.descrizione;
							var telefono = "tel:+39" + item.telefono;
							var email = "mailto:" + item.email;
							document.getElementById("telefono").setAttribute("href",telefono);
							document.getElementById("email").setAttribute("href",email);
                        });
                    },
                    error: function (xhr, d, s) {
                        $('#output').empty().html(s);
                    }
                });
